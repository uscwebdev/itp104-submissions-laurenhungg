<!DOCTYPE html>
<html>
    <style>
    .form-row{
        margin:10px 0px;
        }
    
    #content{
        width: 600px;
        text-align: center;
		margin-left: auto;
		margin-right: auto; 
			background-color: lightblue;
			padding: 15px;
			border-left: 2px solid #000;
			border-right: 2px solid #000;
            border-top: 2px solid #000;
			border-bottom: 2px solid #000;
		}
</style>

<div id="content">
<h1>RSVP to JJ's 4th Birthday Party:) </h1>
    <form action="success.html">
        <div class="form-row">

            <div class="left-col">
                <label for="name-id"> Child's Name:</label>
            </div>

            <input type="text" id="name-id" placeholder="Tommy Trojan">
        </div>

        <div class="form-row">

            <div class="left-col">
                <label for="phone-id">Parent's Phone Number and Name:</label>
            </div>

            <input type="phone" id="phone-id" placeholder="(123)4567890 Bobby">
        </div>

        <div class="form-row">
            <div class="left-col">
                Are you accompanying your child to the party?
            </div>

            <label>
                <input type="radio" name="student">
                Yes
            </label>

            <label>
                <input type="radio" name="student">
                No
            </label>

        </div>

        <div class="form-row">
            <div class="left-col">
                Does your child have dietary restrictions?:
            </div>

            <label>
                <input type="checkbox">
                Vegetarian
            </label>

            <label>
                <input type="checkbox">
                Vegan 
            </label>

            <label>
                <input type="checkbox">
               Gluten Free  
            </label>
        </div>

        <div class="form-row">
            <div class="left-col">
                <label for="subject-id">Subject:</label>
            </div>

            <select id="subject-id">
                <option>General Question</option>
                <option>Special accomodations or requests?</option>
                <option>Other...</option>
            </select>
        </div>

        <div class="form-row">
            <div class="left-col">
                <label for="msg-id">Message:</label>
            </div>

            <textarea id="msg-id" placeholder="type question/request here"></textarea>
        </div>

        <div class="form-row">
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</div>
